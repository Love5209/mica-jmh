apply plugin: "java"

ext {
    micaVersion = "1.1.9"
    lombokVersion = "1.18.6"
}

repositories {
    mavenLocal()
    maven { url "https://repo.spring.io/libs-release" }
    maven { url "https://repo.spring.io/milestone" }
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()
}

dependencies {
    compile "net.dreamlu:mica-core:${micaVersion}"
    compile "net.dreamlu:mica-http:${micaVersion}"
    compile "com.github.yangtu222:BeanUtils:1.0.10"
    compile "cn.hutool:hutool-core:4.5.2"
    compile "org.openjdk.jmh:jmh-core:1.21"
    compile "org.mapstruct:mapstruct:1.3.0.Final"
    compile "fr.xebia.extras:selma:1.0"
    compile 'org.jsoup:jsoup:1.12.1'
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.0.Final"
    annotationProcessor "org.openjdk.jmh:jmh-generator-annprocess:1.21"
    annotationProcessor "fr.xebia.extras:selma-processor:1.0"
}

sourceSets {
    main {
        java.srcDirs = ["src"]
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
